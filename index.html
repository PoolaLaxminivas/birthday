<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="gift-box" id="giftBox">
      <img src="gift-box.png" alt="Gift Box" id="giftImg" class="gift-img">
    </div>
    <div class="images-container">
      <img src="image1.png" class="moving-img" alt="image1">
      <img src="image2.png" class="moving-img" alt="image2">
      <img src="image3.png" class="moving-img" alt="image3">
      <img src="image4.png" class="moving-img" alt="image4">
      <img src="image5.png" class="moving-img" alt="image5">
      <img src="image6.png" class="moving-img" alt="image6">
    </div>
  </div>

  <!-- Cake GIF with birthday message -->
  <div id="cakePopup" class="cake-popup">
    <img src="cake.gif" alt="Birthday Cake" class="cake-gif">
    <p>Happy Birthday to my Best Friend EAR MACHINE!</p>
    <button id="closePopup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
